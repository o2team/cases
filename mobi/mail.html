<!DOCTYPE HTML><html ng-app="cases" ng-controller="casesList"><head><meta charset="utf-8"><title>H5 精品案例赏析</title><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="format-detection" content="telephone=no"><link rel="stylesheet" href="css/mail.css"></head><body><article class="wrap" ng-show="vol > 0"><header class="header"><h1>拇指期刊<i></i></h1><h2>{{date}} 第{{vol}}期</h2></header><div class="prewrap"><div class="page_qrcode"><div id="pageQrcode"></div><p>扫一扫手机阅读</p></div><section class="prewords"><p ng-repeat="para in prewords" ng-bind-html="para"></p></section></div><section class="mail_sec" ng-repeat="case in caselist" id="{{case._id}}"><h3 class="title"><a href="{{case.url}}" ng-bind-html="case.title"></a></h3><a class="img_link" href="{{case.url}}"><span class="type_tag type_tag_{{case.type[1].id}}">{{case.type[1].name}}</span><img class="img" lazy-src="{{case.image}}"><span id="caseqc_{{case._id}}" class="qrcode"></span></a><div class="aside_wrap"><ul class="attr_list"><li class="tags"><strong>标签：</strong><span ng-repeat="tags in case.vd">{{tags}}</span></li><li><strong>需求背景：</strong>{{case.type[2].name}}</li></ul><ul class="rate_list"><li><strong>创意指数：</strong><span class="rate_star"><i>{{case.fe[0]}}</i></span></li><li><strong>实现难度：</strong><span class="rate_star"><i>{{case.fe[1]}}</i></span></li></ul></div><div class="cont"><h4 class="subtitle">案例简介</h4><p ng-repeat="para in case.desc" ng-bind-html="para"></p></div><div class="cont"><h4 class="subtitle">深层剖析</h4><p class="aside">还有好多好多字和好多好多图，看起来好累的，快扫头部二维码，移动端阅读更轻松哦～</p></div></section><footer class="footer"><div class="wanted"><div class="wanted_words"><p><strong>HI! </strong>我们是凹凸实验室 <span>H5品鉴小分队</span></p><p class="aside">把我们收藏进微信～随时随地点开看～</p></div><div class="wanted_qrcode"><img src="img/o2team_qrcode_temp.png" alt="O2team"></div></div></footer><div class="switch_vol"><a ng-show="prevol>0" href="?vol={{prevol}}">上一期</a> <a ng-show="nextvol>0" href="?vol={{nextvol}}">下一期</a></div><a href="index.html" class="back">往期回顾</a></article><div class="loading"><div><i></i><i></i><i></i></div></div><script src="js/angular-1.4.7.min.js"></script><script src="js/angular-route-1.4.7.min.js"></script><script src="js/share1.0.js"></script><script src="js/lazyload2.1.js"></script><script src="js/qrcode.min.js"></script><script src="js/controllers.js"></script><script src="js/vol.js"></script><script>var shareHrefArr=location.pathname.split("/"),shareHref="";shareHrefArr.pop(),shareHref=shareHrefArr.join("/");var pageQrcode=new QRCode(document.getElementById("pageQrcode"),location.origin+shareHref+"/maga.html"+location.search)</script></body></html>
